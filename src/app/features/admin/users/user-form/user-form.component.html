<div class="form-page">
    <div class="form-card">
        <!-- Header -->
        <div class="form-header">
            <div class="form-header-icon blue">
                <i class="pi pi-user"></i>
            </div>
            <div class="form-header-content">
                <h1>{{ isEditMode ? 'Edit User' : 'Create New User' }}</h1>
                <p>{{ isEditMode ? 'Update user account details' : 'Add a new user to the system' }}</p>
            </div>
        </div>

        <!-- Form Body -->
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-body">

                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-id-card"></i>
                        Personal Information
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" pInputText id="firstName" name="firstName" [(ngModel)]="user.firstName"
                                required placeholder="Enter first name">
                        </div>
                        <div class="form-field">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" pInputText id="lastName" name="lastName" [(ngModel)]="user.lastName"
                                required placeholder="Enter last name">
                        </div>
                    </div>
                </div>

                <!-- Account Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-envelope"></i>
                        Account Information
                    </div>
                    <div class="form-grid">
                        <div class="form-field full-width">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="pi pi-at"></i></span>
                                <input type="email" class="form-input" id="email" name="email" [(ngModel)]="user.email"
                                    required email placeholder="user@example.com">
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="role">Role <span class="required">*</span></label>
                            <p-dropdown id="role" name="role" [options]="roles" [(ngModel)]="user.role"
                                [showClear]="true" placeholder="Select role" appendTo="body" required>
                            </p-dropdown>
                        </div>
                        <div class="form-field" *ngIf="!isEditMode">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" pInputText id="password" name="password" [(ngModel)]="user.password"
                                required placeholder="Enter secure password">
                            <span class="form-hint">Minimum 8 characters recommended</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="onCancel()">
                    <i class="pi pi-times"></i>
                    Cancel
                </button>
                <button type="submit" class="btn-save" [disabled]="!userForm.valid">
                    <i class="pi pi-check"></i>
                    {{ isEditMode ? 'Update User' : 'Create User' }}
                </button>
            </div>
        </form>
    </div>
</div>
