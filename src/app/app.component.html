<div class="flex h-screen bg-white dark:bg-slate-900 overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="w-64 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col shadow-sm z-10">
    <!-- Logo -->
    <div class="h-16 flex items-center px-6 border-b border-slate-100 dark:border-slate-700">
      <div class="flex items-center gap-2 text-primary-600">
        <i class="pi pi-box text-2xl"></i>
        <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">SupplyChainX</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
      <a *ngFor="let item of items" [routerLink]="item.routerLink"
        routerLinkActive="bg-primary-50 text-primary-600 dark:bg-primary-900/20 dark:text-primary-400"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors group">
        <i [class]="item.icon"
          class="text-lg group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors"></i>
        <span class="font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <!-- User Profile (Mock) -->
    <div class="p-4 border-t border-slate-100 dark:border-slate-700">
      <div class="flex items-center gap-3">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-tr from-primary-500 to-indigo-500 flex items-center justify-center text-white font-bold text-xs">
          AD
        </div>
        <div class="flex flex-col">
          <span class="text-sm font-medium text-slate-700 dark:text-slate-200">Admin User</span>
          <span class="text-xs text-slate-500 dark:text-slate-400">admin&#64;scx.com</span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto relative">
    <!-- Top Header (Optional, for search/notifications) -->
    <header
      class="h-16 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 sticky top-0 z-20 px-8 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-800 dark:text-white">Dashboard</h2>
      <div class="flex items-center gap-4">
        <button class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
          <i class="pi pi-bell text-xl"></i>
        </button>
        <button class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
          <i class="pi pi-cog text-xl"></i>
        </button>
      </div>
    </header>

    <div class="p-8 max-w-7xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
