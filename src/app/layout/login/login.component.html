<div class="min-h-screen bg-[#020617] text-white relative overflow-hidden selection:bg-primary-500/30">

    <!-- Premium Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <!-- Subtle Grid -->
        <div class="absolute inset-0 opacity-[0.12]"
            style="background-image: linear-gradient(#334155 1px, transparent 1px), linear-gradient(90deg, #334155 1px, transparent 1px); background-size: 50px 50px;">
        </div>

        <!-- Animated Gradient Orbs -->
        <div
            class="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] bg-primary-600/15 rounded-full blur-[140px] animate-pulse">
        </div>
        <div class="absolute bottom-[-20%] right-[-15%] w-[60%] h-[60%] bg-purple-600/12 rounded-full blur-[140px] animate-pulse"
            style="animation-delay: 3s; animation-duration: 8s;"></div>
        <div class="absolute top-[40%] right-[10%] w-[40%] h-[40%] bg-cyan-500/8 rounded-full blur-[100px] animate-pulse"
            style="animation-delay: 5s; animation-duration: 10s;"></div>
    </div>

    <!-- Header with Logo -->
    <header class="relative z-50 px-6 py-6">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a routerLink="/" class="flex items-center gap-3 group cursor-pointer hover:opacity-80 transition-opacity">
                <img src="chainx.png" alt="SupplyChainX" class="h-12 w-auto">
            </a>
            <a routerLink="/"
                class="flex items-center gap-2 text-sm text-slate-400 hover:text-white transition-colors group">
                <i class="pi pi-arrow-left text-xs group-hover:-translate-x-1 transition-transform"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </header>

    <!-- Login Content -->
    <main class="relative z-10 flex items-center justify-center min-h-[calc(100vh-120px)] px-6 py-12">

        <!-- Login Card -->
        <div class="relative w-full max-w-md reveal">
            <!-- Card Glow Effect -->
            <div
                class="absolute -inset-2 bg-gradient-to-r from-primary-500/20 via-purple-500/20 to-cyan-500/20 rounded-3xl blur-2xl opacity-60">
            </div>

            <!-- Glass Card -->
            <div class="relative glass-effect rounded-2xl p-8 shadow-2xl border border-white/10">

                <!-- Header Section -->
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-6">
                        <div class="relative">
                            <div class="absolute inset-0 bg-primary-500/20 blur-2xl rounded-full"></div>
                            <div
                                class="relative w-16 h-16 rounded-2xl bg-gradient-to-br from-primary-500/20 to-purple-500/20 border border-primary-500/30 flex items-center justify-center">
                                <i class="pi pi-lock text-2xl text-primary-400"></i>
                            </div>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold mb-2 gradient-text">
                        Welcome Back
                    </h1>
                    <p class="text-slate-400 text-sm">
                        Sign in to access your supply chain dashboard
                    </p>
                </div>

                <!-- Login Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

                    <!-- Error Message -->
                    <div *ngIf="errorMessage"
                        class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 flex items-start gap-3 animate-slide-down">
                        <i class="pi pi-exclamation-circle text-red-400 mt-0.5"></i>
                        <div class="flex-1">
                            <p class="text-sm text-red-300">{{ errorMessage }}</p>
                        </div>
                        <button type="button" (click)="clearError()"
                            class="text-red-400 hover:text-red-300 transition-colors">
                            <i class="pi pi-times text-xs"></i>
                        </button>
                    </div>

                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-slate-300">
                            Username
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="pi pi-user text-slate-500"></i>
                            </div>
                            <input type="text" id="username" formControlName="username"
                                class="w-full pl-11 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                                placeholder="Enter your username"
                                [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                                autocomplete="username">
                        </div>
                        <p *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                            class="text-xs text-red-400 ml-1">
                            Username is required
                        </p>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-slate-300">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="pi pi-lock text-slate-500"></i>
                            </div>
                            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                                class="w-full pl-11 pr-12 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all"
                                placeholder="Enter your password"
                                [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                autocomplete="current-password">
                            <button type="button" (click)="togglePasswordVisibility()"
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-white transition-colors">
                                <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
                            </button>
                        </div>
                        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="text-xs text-red-400 ml-1">
                            Password is required
                        </p>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" formControlName="rememberMe"
                                class="w-4 h-4 rounded border-white/20 bg-white/5 text-primary-500 focus:ring-2 focus:ring-primary-500/20 focus:ring-offset-0 transition-all cursor-pointer">
                            <span class="text-sm text-slate-400 group-hover:text-slate-300 transition-colors">Remember
                                me</span>
                        </label>
                        <a href="#" class="text-sm text-primary-400 hover:text-primary-300 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" [disabled]="isLoading || loginForm.invalid"
                        class="w-full relative group overflow-hidden rounded-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">

                        <!-- Button Background -->
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-primary-600 via-primary-500 to-purple-500 group-hover:scale-105 group-disabled:scale-100 transition-transform duration-500">
                        </div>

                        <!-- Button Shine Effect -->
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000">
                        </div>

                        <!-- Button Content -->
                        <div class="relative flex items-center justify-center gap-3 px-6 py-3.5 font-semibold">
                            <ng-container *ngIf="!isLoading">
                                <span>Sign In</span>
                                <i class="pi pi-arrow-right text-sm group-hover:translate-x-1 transition-transform"></i>
                            </ng-container>
                            <ng-container *ngIf="isLoading">
                                <i class="pi pi-spin pi-spinner"></i>
                                <span>Signing in...</span>
                            </ng-container>
                        </div>
                    </button>

                    <!-- Security Badge -->
                    <div class="pt-4 flex items-center justify-center gap-2 text-xs text-slate-500">
                        <i class="pi pi-shield text-[10px] text-green-500"></i>
                        <span>Secured by Keycloak Enterprise SSO</span>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
