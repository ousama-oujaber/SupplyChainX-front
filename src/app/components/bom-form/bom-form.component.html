<div class="container">
    <h2>{{ isEditMode ? 'Edit Bill of Material' : 'Create Bill of Material' }}</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="number" id="productId" [(ngModel)]="bom.productId" name="productId" required>
        </div>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" [(ngModel)]="bom.productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="materialId">Material ID</label>
            <input type="number" id="materialId" [(ngModel)]="bom.materialId" name="materialId" required>
        </div>
        <div class="form-group">
            <label for="materialName">Material Name</label>
            <input type="text" id="materialName" [(ngModel)]="bom.materialName" name="materialName" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" [(ngModel)]="bom.quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="materialAvailable">Material Available</label>
            <input type="checkbox" id="materialAvailable" [(ngModel)]="bom.materialAvailable" name="materialAvailable">
        </div>

        <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
        <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
    </form>
</div>
