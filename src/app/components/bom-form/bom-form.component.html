<div class="form-page">
    <div class="form-card">
        <!-- Header -->
        <div class="form-header">
            <div class="form-header-icon purple">
                <i class="pi pi-list"></i>
            </div>
            <div class="form-header-content">
                <h1>{{ isEditMode ? 'Edit Bill of Material' : 'Create Bill of Material' }}</h1>
                <p>{{ isEditMode ? 'Update BOM details' : 'Define material requirements for a product' }}</p>
            </div>
        </div>

        <!-- Form Body -->
        <form (ngSubmit)="onSubmit()" #bomForm="ngForm">
            <div class="form-body">

                <!-- Product Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-box"></i>
                        Product
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="productId">Product ID <span class="required">*</span></label>
                            <input type="number" class="form-input" id="productId" name="productId"
                                [(ngModel)]="bom.productId" required min="1" placeholder="Enter product ID">
                        </div>
                        <div class="form-field">
                            <label for="productName">Product Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="productName" name="productName"
                                [(ngModel)]="bom.productName" required placeholder="Enter product name">
                        </div>
                    </div>
                </div>

                <!-- Material Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-cog"></i>
                        Material
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="materialId">Material ID <span class="required">*</span></label>
                            <input type="number" class="form-input" id="materialId" name="materialId"
                                [(ngModel)]="bom.materialId" required min="1" placeholder="Enter material ID">
                        </div>
                        <div class="form-field">
                            <label for="materialName">Material Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="materialName" name="materialName"
                                [(ngModel)]="bom.materialName" required placeholder="Enter material name">
                        </div>
                    </div>
                </div>

                <!-- Quantity & Availability Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-chart-bar"></i>
                        Quantity & Availability
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="quantity">Required Quantity <span class="required">*</span></label>
                            <input type="number" class="form-input" id="quantity" name="quantity"
                                [(ngModel)]="bom.quantity" required min="1" placeholder="0">
                            <span class="form-hint">Amount needed per product unit</span>
                        </div>
                        <div class="form-field">
                            <label>Availability Status</label>
                            <label class="form-checkbox">
                                <input type="checkbox" id="materialAvailable" name="materialAvailable"
                                    [(ngModel)]="bom.materialAvailable">
                                <div>
                                    <span class="form-checkbox-label">Material Available</span>
                                    <p class="form-checkbox-hint">Check if material is currently in stock</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="onCancel()">
                    <i class="pi pi-times"></i>
                    Cancel
                </button>
                <button type="submit" class="btn-save" [disabled]="!bomForm.valid">
                    <i class="pi pi-check"></i>
                    {{ isEditMode ? 'Update BOM' : 'Create BOM' }}
                </button>
            </div>
        </form>
    </div>
</div>
