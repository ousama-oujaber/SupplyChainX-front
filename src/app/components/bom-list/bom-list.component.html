<div class="rounded-2xl bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Bill of Materials</h2>
        <p-button label="Create BOM" icon="pi pi-plus" (onClick)="addBom()" styleClass="p-button-success"></p-button>
    </div>

    <p-table [value]="boms" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="productName">Product <p-sortIcon field="productName"></p-sortIcon></th>
                <th pSortableColumn="materialName">Material <p-sortIcon field="materialName"></p-sortIcon></th>
                <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="materialAvailable">Available <p-sortIcon field="materialAvailable"></p-sortIcon>
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-bom>
            <tr>
                <td>{{ bom.productName }}</td>
                <td>{{ bom.materialName }}</td>
                <td>{{ bom.quantity }}</td>
                <td>
                    <i class="pi"
                        [ngClass]="{'pi-check-circle text-green-500': bom.materialAvailable, 'pi-times-circle text-red-500': !bom.materialAvailable}"></i>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="warning"
                        (onClick)="editBom(bom.idBOM)"></p-button>
                    <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"
                        (onClick)="deleteBom(bom.idBOM)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
