<div class="form-page">
    <div class="form-card">
        <!-- Header -->
        <div class="form-header">
            <div class="form-header-icon purple">
                <i class="pi pi-building"></i>
            </div>
            <div class="form-header-content">
                <h1>{{ isEditMode ? 'Edit Supplier' : 'Add New Supplier' }}</h1>
                <p>{{ isEditMode ? 'Update supplier information' : 'Register a new supply chain partner' }}</p>
            </div>
        </div>

        <!-- Form Body -->
        <form (ngSubmit)="onSubmit()" #supplierForm="ngForm">
            <div class="form-body">

                <!-- Company Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-building"></i>
                        Company Information
                    </div>
                    <div class="form-grid cols-1">
                        <div class="form-field">
                            <label for="name">Supplier Name <span class="required">*</span></label>
                            <input type="text" pInputText id="name" name="name" [(ngModel)]="supplier.name" required
                                placeholder="Enter company name">
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-phone"></i>
                        Contact Information
                    </div>
                    <div class="form-grid cols-1">
                        <div class="form-field">
                            <label for="contact">Contact (Email or Phone) <span class="required">*</span></label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="pi pi-envelope"></i></span>
                                <input type="text" class="form-input" id="contact" name="contact"
                                    [(ngModel)]="supplier.contact" required
                                    placeholder="contact@supplier.com or +1 234 567 890">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Performance Metrics Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="pi pi-chart-line"></i>
                        Performance Metrics
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="rating">Supplier Rating</label>
                            <div style="padding: 0.5rem 0;">
                                <p-rating [(ngModel)]="supplier.rating" name="rating" [cancel]="false"></p-rating>
                            </div>
                            <span class="form-hint">Rate supplier quality from 1 to 5 stars</span>
                        </div>
                        <div class="form-field">
                            <label for="leadTime">Lead Time <span class="required">*</span></label>
                            <p-inputNumber id="leadTime" name="leadTime" [(ngModel)]="supplier.leadTime" [min]="0"
                                [showButtons]="true" suffix=" days" placeholder="Enter lead time">
                            </p-inputNumber>
                            <span class="form-hint">Average delivery time in days</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="onCancel()">
                    <i class="pi pi-times"></i>
                    Cancel
                </button>
                <button type="submit" class="btn-save" [disabled]="!supplierForm.valid">
                    <i class="pi pi-check"></i>
                    {{ isEditMode ? 'Update Supplier' : 'Add Supplier' }}
                </button>
            </div>
        </form>
    </div>
</div>
