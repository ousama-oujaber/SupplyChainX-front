<div class="access-denied-container">
    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-red-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[120px]">
        </div>
    </div>

    <!-- Content Card -->
    <div class="access-denied-card glass-effect">
        <!-- Icon -->
        <div class="icon-container">
            <i class="pi pi-lock text-5xl"></i>
        </div>

        <!-- Message -->
        <h1>Access Denied</h1>
        <p class="message">
            You don't have permission to access this resource.
            Please contact your administrator if you believe this is an error.
        </p>

        <!-- Action Button -->
        <a routerLink="/dashboard" class="back-button">
            <i class="pi pi-home mr-2"></i>
            Back to Dashboard
        </a>
    </div>
</div>
