<div class="login-container">
    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[120px]">
        </div>
    </div>

    <!-- Login Card -->
    <div class="login-card glass-effect">
        <!-- Logo -->
        <div class="login-logo">
            <div class="logo-icon">
                <i class="pi pi-box text-3xl"></i>
            </div>
            <h1 class="logo-text">SupplyChainX</h1>
        </div>

        <!-- Welcome Message -->
        <div class="login-message">
            <h2>Welcome Back</h2>
            <p>Sign in to access your supply chain management dashboard</p>
        </div>

        <!-- Login Button -->
        <button (click)="login()" [disabled]="isLoading" class="login-button">
            <ng-container *ngIf="!isLoading">
                <i class="pi pi-sign-in mr-2"></i>
                Sign in with Keycloak
            </ng-container>
            <ng-container *ngIf="isLoading">
                <i class="pi pi-spin pi-spinner mr-2"></i>
                Redirecting...
            </ng-container>
        </button>

        <!-- Info -->
        <p class="login-info">
            Secure authentication powered by Keycloak
        </p>
    </div>
</div>
